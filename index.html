<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Car insurance</title>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity Match</h1>

      <p>To find your match, we need to know a little about you:</p>

      <form id="insurance">
        <label for="age">Age</label>
        <input id="age" type="text" />
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
        <label for="favoriteColor">Favorite Color</label>
        <select id="favoriteColor">
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
        </select>

        <button type="submit" class="btn btn-primary">Find Match</button>
      </form>

      <div>
        <p>
          You're perfect Celebrity match is:
          <span id="match1">Ryan Gosling</span>
          <span id="match2">Ryan Reynolds</span>
          <span id="match3">Will Smith</span>
          <span id="match4">Taylor Swift</span>
          <span id="match5">Ariana Grande</span>
          <span id="match6">Doja Cat</span>
        </p>
      </div>
    </div>
  </body>
</html>
